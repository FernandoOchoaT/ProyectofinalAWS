<div class="support-container">
    <h2>Contacta con Soporte</h2>
    <p>¿Tienes alguna pregunta o problema? Nuestro equipo de soporte está aquí para ayudarte.</p>
  
    <form class="support-form">
      <label for="name">Nombre Completo:</label>
      <input type="text" id="name" placeholder="Ingresa tu nombre" required>
  
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" placeholder="Ingresa tu correo electrónico" required>
  
      <label for="message">Mensaje:</label>
      <textarea id="message" rows="5" placeholder="Describe tu problema o consulta" required></textarea>
  
      <button type="submit" class="btn-submit">Enviar</button>
    </form>
  
    <div class="info">
      <p>Si prefieres hablar directamente con un agente, llámanos al <strong>+123-456-7890</strong>.</p>
    </div>
  
    <!-- Botón de regreso al dashboard -->
    <button routerLink="/dashboard">Volver</button>
  </div>
